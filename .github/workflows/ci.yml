          echo "- Coverage evidence (pytest) attached to both images" >> $GITHUB_STEP_SUMMARY
          echo "- SAST evidence (Checkmarx) attached to both images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
