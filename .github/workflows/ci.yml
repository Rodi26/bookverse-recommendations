            CURRENT_DISPLAY=$(display_stage_for "${CURRENT_STAGE:-}")
            
            echo "üîÑ Promotion step $((PROMOTION_COUNT + 1)): Currently at $CURRENT_DISPLAY"
            
            if [[ "$CURRENT_DISPLAY" == "PROD" ]]; then
