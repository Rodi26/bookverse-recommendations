            echo "‚ùå Could not resolve Worker image digest for $WORKER_IMAGE_NAME" >&2; exit 1
          fi
          
          # Associate API image with build info (separate call like older working version)
          echo "${API_IMAGE_NAME%@*}@${API_DIGEST}" > api_image.txt
