name: Rollback Recommendations Version (PROD)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Recommendations version to rollback (SemVer)"
        required: true

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Export AppTrust context
        run: |
          echo "APPTRUST_BASE_URL=${{ vars.APPTRUST_BASE_URL }}" >> $GITHUB_ENV
          echo "APPTRUST_ACCESS_TOKEN=${{ secrets.APPTRUST_ACCESS_TOKEN }}" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run rollback
        run: |
          python scripts/apptrust_rollback.py \
            --version "${{ github.event.inputs.version }}" \
            --base-url "$APPTRUST_BASE_URL" \
            --token "$APPTRUST_ACCESS_TOKEN"


