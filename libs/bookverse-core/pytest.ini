[tool:pytest]
# Pytest configuration for bookverse-core library
#
# DEMO PURPOSE: Standardized test configuration that can be shared
# across all BookVerse services for consistent testing practices.

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=bookverse_core
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    auth: Authentication-related tests
    config: Configuration-related tests
    api: API and FastAPI-related tests
    database: Database-related tests
    utils: Utility function tests
    slow: Slow-running tests
    demo: Demo application tests

# Minimum version requirements
minversion = 6.0

# Test timeout (prevent hanging tests)
timeout = 300

# Asyncio configuration - fixes pytest-asyncio deprecation warning
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging configuration during tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:jose.*
    ignore::UserWarning:passlib.*
